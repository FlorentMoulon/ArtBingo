<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Bingo Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS for managing pages */
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        #bingo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 20px auto;
        }
        .grid-cell {
            background-color: #f0f0f0;
            border: 2px solid #ddd;
            text-align: center;
            padding: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .grid-cell.completed {
            background-color: #cfc;
            border-color: #8f8;
            color: #555;
            pointer-events: none;
        }
        #api-key-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            border-radius: 8px;
        }
        .popup-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .popup-content label {
            font-size: 14px;
            font-weight: bold;
        }
        .popup-content input {
            padding: 8px;
            font-size: 14px;
        }
        .popup-content button {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
        }
        #retry-btn {
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <!-- Bingo Grid Page -->
    <div id="bingo-page" class="page active">
        <h1>Art Bingo Game</h1>
        <div id="bingo-grid">
            <div id="cell-1" class="grid-cell" data-target="camera">Find a flower</div>
            <div id="cell-2" class="grid-cell" data-target="camera">Find a fish</div>
            <div id="cell-3" class="grid-cell" data-target="camera">Find a person</div>
            <div id="cell-4" class="grid-cell" data-target="camera">Find a key</div>
            <div id="cell-5" class="grid-cell" data-target="camera">Find a bed</div>
            <div id="cell-6" class="grid-cell" data-target="camera">Find a bottle</div>
            <div id="cell-7" class="grid-cell" data-target="camera">Find a book</div>
            <div id="cell-8" class="grid-cell" data-target="camera">Find a chair</div>
            <div id="cell-9" class="grid-cell" data-target="camera">Find stairs</div>
        </div>
        <button id="api-key-btn">Set API Key</button>
    </div>

    <!-- Camera Page -->
    <div id="camera-page" class="page">
        <h1>Camera Capture & Object Detection</h1>
        <div id="camera-section">
            <video id="camera-preview" autoplay playsinline></video>
            <button id="capture-btn">Capture Photo</button>
        </div>
        <!-- Result Section -->
        <div id="result-section" style="display: none;">
            <canvas id="captured-image"></canvas>
            <p id="detection-results"></p>
            <p id="error-message"></p>
            <button id="detect-btn">Detect Objects</button>
            <button id="retry-btn">Retry</button>
        </div>
    </div>

    <!-- API Key Popup -->
    <div id="api-key-popup" style="display: none;">
        <div class="popup-content">
            <label for="api-key-input">Enter your API Key:</label>
            <input type="text" id="api-key-input" placeholder="API Key">
            <button id="save-api-key-btn">Save</button>
            <button id="close-popup-btn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
