<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Bingo Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Bingo Grid Page -->
    <h1>Art Bingo Game</h1>
    <div id="bingo-grid">
        <div id="cell-1" class="grid-cell">Find a flower</div>
        <div id="cell-2" class="grid-cell">Find a fish</div>
        <div id="cell-3" class="grid-cell">Find a person</div>
        <div id="cell-4" class="grid-cell">Find a key</div>
        <div id="cell-5" class="grid-cell">Find a bed</div>
        <div id="cell-6" class="grid-cell">Find a bottle</div>
        <div id="cell-7" class="grid-cell">Find a book</div>
        <div id="cell-8" class="grid-cell">Find a chair</div>
        <div id="cell-9" class="grid-cell">Find stairs</div>
    </div>

    <!-- New Button for API Key -->
    <button id="api-key-btn">Set API Key</button>
    <!-- Popup Modal -->
    <div id="api-key-popup" class="popup" style="display: none;"></div>
        <div class="popup-content"></div>
            <label for="api-key-input">Enter your API Key:</label>
            <input type="text" id="api-key-input" placeholder="API Key" />
            <button id="save-api-key-btn">Save</button>

    <script src="script.js"></script>
</body>
</html>
