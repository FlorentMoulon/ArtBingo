<!DOCTYPE html>
<html>
<body>
    <video id="test-camera-preview" autoplay playsinline style="width: 100%; height: auto;"></video>
    <script>
        const video = document.getElementById('test-camera-preview');
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();
                console.log('Camera feed started successfully');
            })
            .catch(err => console.error('Error accessing camera:', err));
    </script>
</body>
</html>
