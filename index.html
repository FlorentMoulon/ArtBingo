<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Bingo Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Bingo Grid Page -->
    <main id="bingo-page" class="page active">
        <button class="home-btn hidden" aria-label="Return to Home Page">Home</button>
        <header>
            <h1>Art Bingo Game</h1>
        </header>
        <section id="bingo-grid">
            <div id="cell-1" class="grid-cell" data-target="camera">Find a flower</div>
            <div id="cell-2" class="grid-cell" data-target="camera">Find a candle</div>
            <div id="cell-3" class="grid-cell" data-target="camera">Find a person</div>
            <div id="cell-4" class="grid-cell" data-target="camera">Find a cross</div>
            <div id="cell-5" class="grid-cell" data-target="camera">Find a bed</div>
            <div id="cell-6" class="grid-cell" data-target="camera">Find a bottle</div>
            <div id="cell-7" class="grid-cell" data-target="camera">Find a book</div>
            <div id="cell-8" class="grid-cell" data-target="camera">Find a chair</div>
            <div id="cell-9" class="grid-cell" data-target="camera">Find stairs</div>
        </section>
        <button id="api-key-btn" aria-label="Set API Key">Set API Key</button>

        <section id="point-board">
            <h2>Points</h2>
            <p id="points">0</p>
        </section>

        <section id="chrono-board">
            <h2>Time</h2>
            <p id="chrono">0:00</p>
        </section>
    </main>

    <!-- Camera Page -->
    <div id="camera-page" class="page">
        <button class="home-btn" id="home-btn" aria-label="Return to Home Page">Home</button>
        <header>
            <h1>Camera Capture & Object Detection</h1>
        </header>
        <section id="camera-section">
            <video id="camera-preview" autoplay playsinline>
                Your browser does not support the video tag.
            </video>
            <button id="capture-btn" aria-label="Capture Photo">Capture Photo</button>
        </section>
        <section id="result-section" class="hidden">
            <canvas id="captured-image"></canvas>
            <p id="detection-results"></p>
            <p id="error-message"></p>
            <button id="detect-btn" aria-label="Detect Objects">Detect Objects</button>
            <button id="retry-btn" aria-label="Retry">Retry</button>
        </section>
    </div>

    <!-- Win Page -->
    <div id="win-page" class="page">
        <header>
            <h1>You win!</h1>
        </header>
        <p id="win-message">You found all the objects in <span id="time-taken">0:00</span> minutes</p>
        <button id="restart-btn" aria-label="Play Again">Play Again</button>
    </div>

    <!-- API Key Popup -->
    <div id="api-key-popup" class="hidden">
        <div class="popup-content">
            <label for="api-key-input">Enter your API Key:</label>
            <input type="text" id="api-key-input" placeholder="API Key">
            <button id="save-api-key-btn" aria-label="Save API Key">Save</button>
            <button id="close-popup-btn" aria-label="Close Popup">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
