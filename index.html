<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Bingo Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Grid Styles */
        #bingo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 20px auto;
        }
        .grid-cell {
            background-color: #f0f0f0;
            border: 2px solid #ddd;
            text-align: center;
            padding: 20px;
            font-size: 16px;
            cursor: pointer; /* Makes it clear that these are clickable*/
        }
        .grid-cell:focus {
            outline: 2px solid #007BFF;
        }
        .grid-cell.completed {
            background-color: #cfc;
     
            border-color: #8f8;
        
            pointer-events: none;
        }
    </style>
</head>
<body>
    
    <div id="bingo-page" class="page active">
        <h1>Art Bingo Game</h1>
        <div id="bingo-grid">
            <!-- Each grid cell behaves like a button -->
            <button class="grid-cell" data-task="Find a flower">Find a flower</button>
            <button class="grid-cell" data-task="Find a fish">Find a fish</button>
            <button class="grid-cell" data-task="Find a person">Find a person</button>
            <button class="grid-cell" data-task="Find a key">Find a key</button>
            <button class="grid-cell" data-task="Find a bed">Find a bed</button>
            <button class="grid-cell" data-task="Find a bottle">Find a bottle</button>
            <button class="grid-cell" data-task="Find a book">Find a book</button>
            <button class="grid-cell" data-task="Find a chair">Find a chair</button>
            <button class="grid-cell" data-task="Find stairs">Find stairs</button>
    </div>
      </div>

    <!-- Camera Page -->
    <div id="camera-page" class="page">
        <h1>Camera Capture & Object Detection</h1>
        <div id="camera-section">
            <video id="camera-preview" autoplay playsinline></video>
            <button id="capture-btn">Capture Photo</button>
        </div>
        <div id="result-section" style="display: none;">
            <canvas id="captured-image"></canvas>
            <button id="detect-btn">Detect Objects</button>
            <button id="retry-btn">Retake Photo</button>
        </div>
        <div id="error-message"></div>
        <div id="detection-results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
